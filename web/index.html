<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter Demo App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutter Demo">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Flutter Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    
    h1 {
      color: #673AB7;
      margin-bottom: 20px;
    }
    
    .counter {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }
    
    button {
      background-color: #673AB7;
      color: white;
      border: none;
      border-radius: 28px;
      width: 56px;
      height: 56px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }
    
    button:hover {
      background-color: #5E35B1;
    }
    
    .info {
      color: #666;
      margin-top: 20px;
      padding: 16px;
      background-color: #E8F5E8;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flutter Demo</h1>
    <p>You have pushed the button this many times:</p>
    <div class="counter" id="counter">0</div>
    <button onclick="incrementCounter()" title="Increment">+</button>
    
    <div class="info">
      <strong>Note:</strong> This is a temporary HTML version. To run the actual Flutter app, Flutter SDK needs to be installed and the project needs to be built with <code>flutter build web</code>.
    </div>
  </div>

  <script>
    let count = 0;
    
    function incrementCounter() {
      count++;
      document.getElementById('counter').textContent = count;
    }
  </script>
</body>
</html>
